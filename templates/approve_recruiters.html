<!DOCTYPE html>
<html>
<head>
    <title>Approve Recruiters</title>
</head>
<body>
    <h1>Pending Recruiter Approvals</h1>
    {{range .Recruiters}}
        <p>{{.Name}} ({{.Email}})</p>
        <form method="POST" action="/admin/approve-recruiter">
            <input type="hidden" name="id" value="{{.ID}}">
            <button type="submit">Approve</button>
        </form>
    {{else}}
        <p>No pending approvals.</p>
    {{end}}
</body>
</html>
