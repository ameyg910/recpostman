<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Recruiters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .header { background-color: #007bff; color: white; padding: 20px 0; text-align: center; }
        .btn-custom { margin: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Approve Recruiters</h1>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <a href="/logout" class="btn btn-danger btn-custom">Logout</a>
                <a href="/dashboard" class="btn btn-primary btn-custom">Back to Dashboard</a>
            </div>
        </div>
        {{if .Recruiters}}
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Recruiters}}
                        <tr>
                            <td>{{.Email}}</td>
                            <td>{{.Company.Title}}</td>
                            <td>
                                <form action="/admin/approve-recruiter" method="POST">
                                    <input type="hidden" name="id" value="{{.ID}}">
                                    <input type="hidden" name="company_id" value="{{.Company.ID}}">
                                    <button type="submit" class="btn btn-success btn-custom">Approve</button>
                                </form>
                            </td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        {{else}}
            <p class="text-center mt-4">No pending recruiter approvals.</p>
        {{end}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
