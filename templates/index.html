    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recruitment Portal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
                font-family: Arial, sans-serif;
            }
            .hero-section {
                background-color: #007bff;
                color: white;
                padding: 50px 0;
                text-align: center;
            }
            .btn-custom {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="hero-section">
            <div class="container">
                <h1 class="display-4">Welcome to the Recruitment Portal</h1>
                <p class="lead">Connect talent with opportunities seamlessly</p>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    {{if .UserID}}
                        <p class="text-success">Welcome, {{.Name}}!</p>
                        <a href="/dashboard" class="btn btn-primary btn-custom">Go to Dashboard</a>
                        <a href="/logout" class="btn btn-danger btn-custom">Logout</a>
                    {{else}}
                        <p class="text-muted">Please log in to access your dashboard.</p>
                        <a href="/auth/google/login" class="btn btn-primary btn-custom">Login with Google</a>
                    {{end}}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
