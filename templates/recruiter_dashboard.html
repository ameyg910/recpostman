<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .header { background-color: #007bff; color: white; padding: 20px 0; text-align: center; }
        .btn-custom { margin: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Recruiter Dashboard</h1>
            <p>Welcome, {{.Name}} - {{.Company.Title}}</p>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <a href="/logout" class="btn btn-danger btn-custom">Logout</a>
                <button class="btn btn-primary btn-custom" data-bs-toggle="modal" data-bs-target="#postJobModal">Post Job</button>
                <a href="/recruiter/search-applicants" class="btn btn-primary btn-custom">Search Applicants</a>
            </div>
        </div>
        {{if .Jobs}}
            <h3 class="mt-4">Your Posted Jobs</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Skills</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Jobs}}
                        <tr>
                            <td>{{.Title}}</td>
                            <td>{{.Description}}</td>
                            <td>{{range .Skills}}{{.}}, {{end}}</td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
        {{else}}
            <p class="text-center mt-4">No jobs posted yet.</p>
        {{end}}
    </div>

    <!-- Post Job Modal -->
    <div class="modal fade" id="postJobModal" tabindex="-1" aria-labelledby="postJobModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postJobModalLabel">Post a New Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/recruiter/post-job" method="POST">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills (comma-separated)</label>
                            <input type="text" class="form-control" id="skills" name="skills" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Post Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
