<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .header { background-color: #007bff; color: white; padding: 20px 0; text-align: center; }
        .btn-custom { margin: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Select Your Role</h1>
            <p>Email: {{.Email}}</p>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="/logout" class="btn btn-danger btn-custom">Logout</a>
                <form id="roleForm" action="/select-role" method="POST" onsubmit="return confirm('Are you sure? This cannot be changed later.');">
                    <input type="hidden" name="id" value="{{.UserID}}">
                    <div class="mb-3">
                        <label for="role" class="form-label">Choose Role</label>
                        <select class="form-select" id="role" name="role" required onchange="toggleFields(this.value)">
                            <option value="">Select a role</option>
                            <option value="recruiter">Recruiter</option>
                            <option value="applicant">Applicant</option>
                        </select>
                    </div>
                    <div id="recruiterFields" style="display: none;">
                        <div class="mb-3">
                            <label for="company_title" class="form-label">Company Title</label>
                            <input type="text" class="form-control" id="company_title" name="company_title">
                        </div>
                        <div class="mb-3">
                            <label for="company_description" class="form-label">Company Description</label>
                            <textarea class="form-control" id="company_description" name="company_description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="company_logo" class="form-label">Company Logo URL</label>
                            <input type="text" class="form-control" id="company_logo" name="company_logo">
                        </div>
                    </div>
                    <div id="applicantFields" style="display: none;">
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills (comma-separated)</label>
                            <input type="text" class="form-control" id="skills" name="skills">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleFields(role) {
            document.getElementById('recruiterFields').style.display = role === 'recruiter' ? 'block' : 'none';
            document.getElementById('applicantFields').style.display = role === 'applicant' ? 'block' : 'none';
        }
    </script>
</body>
</html>
